<!-- tab2.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>事件列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- 直接使用我们封装好的通用搜索组件 -->
  <!-- [dataSource] 传入符合 EventCardData 接口的数据 -->
  <!-- [detailRoute] 传入详情页的跳转路径 -->
  <app-universal-search
    [dataSource]="eventsData()"
    [detailRoute]="'/tabs/tab2/detail'">
  </app-universal-search>
</ion-content>
