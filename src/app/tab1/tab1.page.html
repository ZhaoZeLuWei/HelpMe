<div class="page-container">
  <!-- 顶部搜索框 -->
  <div class="search-container ion-padding">
    <input 
      type="text" 
      class="search-input" 
      placeholder="搜索想找的事件..."
      (input)="onSearchInput($event)"
      (keypress)="onSearchKeyPress($event)"
    >
    <button class="search-btn" (click)="onSearchClick()">搜索</button>
  </div>

  <!-- 内容区域 -->
  <div class="content-area ion-padding">
    
    <!-- 求助大卡片 -->
    <div class="big-card request-card">
      <h3 class="big-card-title">求助</h3>
      
      <!-- 使用 *ngFor 循环渲染求助列表 -->
      <div class="small-card-grid">
        <div class="small-card clickable-card" 
             *ngFor="let req of requestList; trackBy: trackById"
             (click)="cardClickFeedback(req)">
          
          <div class="card-image-wrapper">
            <ion-icon [name]="req.cardImage" class="card-image-icon"></ion-icon>
            <div class="distance-in-image">
              <ion-icon [name]="req.icon" class="distance-icon"></ion-icon>
              <span>{{ req.distance }}</span>
            </div>
          </div>
          
          <div class="user-info-row">
            <div class="user-avatar">
              <ion-icon [name]="req.avatar" class="avatar-icon"></ion-icon>
            </div>
            <div class="name-address-wrapper">
              <span class="user-name">{{ req.name }}</span>
              <span class="user-address">{{ req.address }}</span>
            </div>
          </div>

          <div class="demand">{{ req.demand }}</div>
          <div class="card-footer">
            <span class="price">{{ req.price }}</span>
          </div>
        </div>
      </div>

      <!-- 更多按钮（绝对定位 + CSS三角） -->
      <button class="big-card-more-btn" (click)="onBigCardMoreClick('request')">
        <div class="css-triangle"></div>
        更多
      </button>
    </div>

    <!-- 帮助大卡片 -->
    <div class="big-card help-card">
      <h3 class="big-card-title">帮助</h3>

      <!-- 使用 *ngFor 循环渲染帮助列表 -->
      <div class="small-card-grid">
        <div class="small-card clickable-card" 
             *ngFor="let help of helpList; trackBy: trackById"
             (click)="cardClickFeedback(help)">
          
          <div class="card-image-wrapper">
            <ion-icon [name]="help.cardImage" class="card-image-icon"></ion-icon>
            <div class="distance-in-image">
              <ion-icon [name]="help.icon" class="distance-icon"></ion-icon>
              <span>{{ help.distance }}</span>
            </div>
          </div>
          
          <div class="user-info-row">
            <div class="user-avatar">
              <ion-icon [name]="help.avatar" class="avatar-icon"></ion-icon>
            </div>
            <div class="name-address-wrapper">
              <span class="user-name">{{ help.name }}</span>
              <span class="user-address">{{ help.address }}</span>
            </div>
          </div>

          <div class="demand">{{ help.demand }}</div>
          <div class="card-footer">
            <span class="price">{{ help.price }}</span>
          </div>
        </div>
      </div>

      <!-- 更多按钮 -->
      <button class="big-card-more-btn" (click)="onBigCardMoreClick('help')">
        <div class="css-triangle"></div>
        更多
      </button>
    </div>
  </div>
</div>
