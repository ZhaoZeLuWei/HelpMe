<ion-tabs (ionTabsDidChange)="onTabChange($event.tab)">
  <ion-tab-bar slot="bottom" id="main-tab-bar">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>首页</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>搜索</ion-label>
    </ion-tab-button>

    <!--   这里的位置调整注意！ tab5 但是位置显示在中间！！-->
    <ion-tab-button tab="tab5" (click)="onTab5Click()">
      <ion-icon
        aria-hidden="true"
        [name]="isTab5Active ? 'close' : 'add'"
      ></ion-icon>
      <ion-label>发布</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>消息</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>我的</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
