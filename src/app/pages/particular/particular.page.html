<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- 返回箭头 -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- 关注按钮 -->
    <ion-buttons slot="end">
      <ion-button (click)="onFollow()">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        关注
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="detail-container">
    <!-- 左侧操作区 -->
    <div class="left-actions">
      <ion-button class="action-button" (click)="onCollect()">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        <div class="action-label">收藏</div>
      </ion-button>
      <ion-button class="action-button" (click)="onChat()">
        <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
        <div class="action-label">聊一聊</div>
      </ion-button>
    </div>

    <!-- 右侧内容区 -->
    <div class="content-area">
      <!-- 发布者信息 -->
      <div class="publisher-info">
        <h3>发布者昵称：刘XX</h3>
        <p class="publisher-meta">注册2个月 · 共服务18次 · 好评率100%</p>
      </div>

      <!-- 任务核心信息 -->
      <div class="event-info">
        <h2 class="event-title">{{ event?.name }}</h2>
        <div class="event-details">
          <p><ion-icon name="location-outline"></ion-icon> 地点：{{ event?.address }}</p>
          <p><ion-icon name="time-outline"></ion-icon> 时间：2025年11月12日 8:00</p>
          <p><ion-icon name="cash-outline"></ion-icon> 价格：¥{{ event?.price }}</p>
        </div>
        <p class="event-description">{{ event?.demand }}</p>
      </div>

      <!-- 任务图标区 -->
      <div class="event-icon-area">
        <img [src]="event?.cardImage" alt="任务图标" class="event-icon">
      </div>
    </div>
  </div>
</ion-content>
